<form class="login-form" ng-submit="sendConfirmPass(passForm)" name="passForm" novalidate>
    <div class="shadow-block">
        <div class="shadow-block__content">
            <div class="field-container">
                <span class="field-label" translate="FIELDS.PASSWORD"></span>
                <input class="field-input"
                       pattern="[\da-zA-Z!#$%&'*+â€”/=?^_`{|}~]+"
                       type="password"
                       minlength="8"
                       ng-model="request.new_password1"
                       ng-class="{'ng-invalid ng-invalid-server': serverErrors.new_password1}"
                       autocomplete="new-password"
                       required>
                <span class="field-error form-field_error-required" translate="FIELDS_ERRORS.REQUIRED"></span>
                <span class="field-error form-field_error-pattern" translate="FIELDS_ERRORS.INCORRECT_PASSWORD"></span>
                <span class="field-error form-field_error-minlength" translate="FIELDS_ERRORS.MIN_LENGTH_PASSWORD"></span>
                <span class="field-error form-field_error-server">{{serverErrors.new_password1.join(', ')}}</span>
            </div>
            <div class="field-container">
                <span class="field-label" translate="FIELDS.CONFIRM_PASSWORD"></span>
                <input class="field-input"
                       type="password"
                       ng-pattern="{{request.new_password1}}"
                       autocomplete="new-password"
                       ng-class="{'ng-invalid ng-invalid-server': serverErrors.new_password2}"
                       ng-model="request.new_password2" required>
                <span class="field-error form-field_error-required" translate="FIELDS_ERRORS.REQUIRED"></span>
                <span class="field-error form-field_error-pattern" translate="FIELDS_ERRORS.NO_MATCH_PASSWORD"></span>
                <span class="field-error form-field_error-server">{{serverErrors.new_password2.join(', ')}}</span>
            </div>

            <div class="field-container" ng-if="twoFAEnabled">
                <span class="field-label" translate="FIELDS.2FA"></span>
                <input type="text"
                       required
                       ng-model="request.totp"
                       ng-class="{'ng-invalid ng-invalid-server': serverErrors.totp}"
                       class="field-input">
                <span class="field-error form-field_error-required" translate="FIELDS_ERRORS.REQUIRED"></span>
                <span class="field-error form-field_error-server">{{serverErrors.totp}}</span>
            </div>

            <span class="static-field-error"
                  ng-if="serverErrors.non_field_errors">{{serverErrors.non_field_errors.join(', ')}}</span>


            <button type="submit" class="btn btn-submit">
                <span translate="BUTTONS.CHANGE_PASSWORD"></span>
            </button>
        </div>
    </div>
</form>
