<div class="shadow-block">
    <div class="shadow-block__content">
        <div class="email-confirm-title" translate="CONFIRM_EMAIL_FORM.TITLE"></div>
        <p class="email-confirm-text">
            <span translate="CONFIRM_EMAIL_FORM.BASE_TEXT" translate-values="{currEmail: currEmail}"></span><br/><br/>
            <span class="red-color" translate="CONFIRM_EMAIL_FORM.NOTICE_TEXT"></span>
        </p>
        <br/>

        <div class="text-center" ng-if="!resendError && !emailConfirmProgress">
            <button class="btn btn-transparent" ng-click="getConfirmEmail()">
                <span translate="CONFIRM_EMAIL_FORM.RESEND_BUTTON"></span>
            </button>
        </div>

        <div ng-if="allTimerSeconds && (allTimerSeconds != 0)" class="email-confirm-timer-text text-center">
            <span class="email-confirm-text"
                  translate="CONFIRM_EMAIL_FORM.TIMER"
                  translate-values="{timerMinutes: timerMinutes, timerSeconds: timerSeconds}"></span>
        </div>

        <div ng-if="resendError == 1" class="email-confirm-timer-text">
            <span class="email-confirm-text red-color" translate="CONFIRM_EMAIL_FORM.ERRORS.ERROR_1"></span>
        </div>
        <div ng-if="resendError == 2" class="email-confirm-timer-text">
            <span class="email-confirm-text red-color" translate="CONFIRM_EMAIL_FORM.ERRORS.ERROR_2"></span>
        </div>
        <br/>

    </div>
</div>
