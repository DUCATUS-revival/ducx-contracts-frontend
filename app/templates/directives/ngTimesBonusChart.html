<svg style="max-width: 100%; min-width: 100%;"
     class="ng-times-bonus-chart"
     ng-attr-width="{{originalSvgWidth}}px"
     ng-attr-height="{{originalSvgHeight}}px"
     ng-attr-viewBox="0 0 {{originalSvgWidth}} {{originalSvgHeight}}"
     version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <polygon ng-repeat="bonus in timesBonusChartData"
             ng-attr-points="{{'0,' + bonus.amount_top + ' ' + bonus.date_right + ',' + bonus.amount_top + ' ' + bonus.date_right + ', ' + svgHeight + ' ' + bonus.date_left + ', ' + svgHeight + ' ' + bonus.date_left + ', ' + bonus.amount_bottom + ' 0, ' + bonus.amount_bottom }}"
             ng-attr-fill="{{'rgba('+bonus.color[0]+','+bonus.color[1]+','+bonus.color[2]+', 0.65)'}}"
             stroke-width="1" ng-attr-stroke="{{'rgba(255, 255, 255, 1)'}}">
    </polygon>

</svg>
