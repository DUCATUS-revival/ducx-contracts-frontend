<svg style="width: 100%;" width="1000px" ng-attr-height="{{originalSvgHeight}}">
    <polygon ng-repeat="bonus in amountBonusChartData"
             ng-attr-points="{{bonus.left + ',' + svgHeight + ' ' + bonus.left + ',' + (svgHeight - bonus.height) + ' ' + bonus.width + ',' + (svgHeight - bonus.height) + ' ' + bonus.width + ',' + svgHeight}}"
             ng-attr-fill="{{'rgba('+bonus.color[0]+','+bonus.color[1]+','+bonus.color[2]+', 1)'}}" stroke-width="1" stroke="rgba(255, 255, 255, 1)"/>

</svg>
