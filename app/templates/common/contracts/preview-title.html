<div class="contract-info__network" ng-class="'contract-info__network_' + (contract.network || 1)">
    <span>{{contract.networkName}}</span>
</div>

<div class="shadow-block__content__blue-title">
    <i ng-class="contractTypesIcons[contract.contract_type]" class="shadow-block__content__blue-title__icon"></i>
    <div class="shadow-block__content__blue-title__name" ng-attr-title="{{contract.name}}">
        <span class="big-size">{{contract.name}}</span>
    </div>
</div>

<div class="contract-status-block">
    <div class="contract-status-name" ng-class="'contract-status-' + statuses[contract.state]['value']">
        <div class="contract-status-text">
            <span>{{contract.stateTitle}}</span>
        </div>
    </div>
</div>


<div class="clearfix contract-form-fieldset with-border" ng-if="contract.balance">
    <div class="contract-preview-base-font">
        <span class="contract-balance-title">Contract balance</span>&nbsp;&nbsp;
        <span class="contract-balance-value">
            <span ng-bind="(web3Utils.fromWei(contract.balance, 'ether') || 0 | number).replace($root.numberReplacer, ' ')"></span>&nbsp;ETH&nbsp;&nbsp;
        </span>
    </div>
</div>
<div class="clearfix"></div>
