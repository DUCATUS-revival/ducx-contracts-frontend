<div class="main-section-chapter-title">
    <i class="main-section-chapter-title_icon" ng-class="contractTypesIcons[contract.contract_type]"></i>
    <span class="main-section-chapter-title_text">{{contract.name}}</span>
</div>
<div class="mobile-width-100 contract-status_container">
    <div class="contract-status_container__network" ng-class="'contract-status_container__network_' + (contract.network || 1)">
        <span>{{contract.networkName}}</span>
    </div>
    <div class="contract-status_container__name" ng-class="'contract-status_container__name_' + contract.stateValue">
        <span>{{contract.stateTitle}}</span>
    </div>
</div>
<div class="clearfix contract-form-fieldset with-border" ng-if="contract.balance">
    <div class="contract-preview-base-font">
        <span class="contract-balance-title">Contract balance</span>&nbsp;&nbsp;
        <span class="contract-balance-value">
            <span ng-bind="(web3Utils.fromWei(contract.balance, 'ether') || 0 | number).replace($root.numberReplacer, ' ')"></span>&nbsp;ETH&nbsp;&nbsp;
        </span>
    </div>
</div>
<div class="clearfix"></div>
