<div class="contract-form-fieldset without-padding">

    <!-- ETH buttons -->
    <div class="contract-form-information-btns" ng-if="(contract.network == 1) || (contract.network == 2)">
        <div class="grid-row">
            <div class="grid-cell grid-cell-vs-1-2 float-right"
                 ng-if="(contract.stateValue == 1) || (contract.stateValue == 2)">
                <button class="btn btn-red with-icon mobile-width-100 with-icon initial-padding text-center"
                        ng-pop-up="{
                            template: '/templates/popups/delete-contract.html',
                            params: contract,
                            class: 'deleting-contract',
                            actions: {
                                deleteContract: deleteContract
                            }
                        }">
                    <i class="icon-trash"></i>
                    <span>Delete</span>
                </button><br/><br/>
            </div>
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 1) || (contract.stateValue == 2)">
                <button class="btn btn-submit mobile-width-100 text-center"
                        ng-click="payContract()">
                    <i class="icon-rocket-ship"></i>
                    <span>Launch</span>
                </button><br/><br/>
            </div>

            <div class="grid-cell grid-cell-vs-1-2" ng-if="contract.stateValue == 10">
                <button class="btn btn-submit mobile-width-100 text-center"
                        ng-pop-up="{
                                template: '/templates/popups/activate-disclaimer.html',
                                params: {
                                    contract: contract
                                },
                                class: 'conditions',
                                actions: {
                                    successCodeCopy: successCodeCopy
                                },
                                onClose: returnToList
                            }">
                    <span>Activate</span>
                </button><br/><br/>
            </div>

            <!-- Mint form button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type == 5) && contract.contract_details.future_minting">
                <button ng-pop-up="{
                                    template: '/templates/popups/mint-token-form.html',
                                    params: {
                                        contract: contract
                                    },
                                    class: 'page-size',
                                    actions: {
                                        successCodeCopy: successCodeCopy
                                    },
                                    onClose: returnToList
                                }"
                        class="btn btn-transparent hide-ps">
                    <span>Mint</span>
                </button>
            </div>

            <!-- Finalize token contract form button -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 5) && contract.contract_details.future_minting">
                <button ng-pop-up="{
                                    template: '/templates/popups/mint-finalize-disclaimer.html',
                                    params: {
                                        contract: contract
                                    },
                                    class: 'conditions',
                                    actions: {
                                        successCodeCopy: successCodeCopy
                                    },
                                    onClose: returnToList
                                }"
                        class="btn btn-transparent hide-ps">
                    <span>Finalize</span>
                </button>
            </div>

            <div class="grid-cell grid-cell-vs-1-2" ng-if="contract.stateValue == 1">
                <!-- Edit instruction button -->
                <a ui-sref="main.createcontract.edit({id: contract.id})" class="text-center btn btn-back mobile-width-100 with-icon initial-padding">
                    <i class="icon-edit"></i>
                    <span>Edit</span>
                </a><br/><br/>
            </div>
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type != 4) && (contract.contract_type != 5)">
                <!-- Deposit instruction button -->
                <button ng-pop-up="{
                            template: '/templates/popups/deposit-instruction.html',
                            params: {
                                contract: contract
                            },
                            actions: {
                                successCodeCopy: successCodeCopy
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span>Deposit</span>
                </button><br/><br/>
            </div>
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type != 4) && (contract.contract_type != 5)">
                <!-- Cancel instruction button -->
                <button ng-pop-up="{
                            template: '/templates/popups/stop-instruction.html',
                            params: {
                                contract: contract
                            },
                            actions: {
                                successCodeCopy: successCodeCopy
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span>Cancel</span>
                </button><br/><br/>
            </div>
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type == 4)">
                <button ng-pop-up="{
                            template: '/templates/popups/finalize-instruction.html',
                            params: {
                                contract: contract
                            },
                            actions: {
                                successCodeCopy: successCodeCopy
                            }
                        }"
                        class="btn btn-submit mobile-width-100">
                    <span>Finalize</span>
                </button><br/><br/>
            </div>
        </div>
    </div>

    <!-- RSK buttons -->
    <div class="contract-form-information-btns" ng-if="(contract.network == 3) || (contract.network == 4)">
        <div class="grid-row">
            <div class="grid-cell grid-cell-vs-1-2 float-right"
                 ng-if="(contract.stateValue == 1) || (contract.stateValue == 2)">
                <button class="btn btn-red with-icon mobile-width-100 with-icon initial-padding text-center"
                        ng-pop-up="{
                            template: '/templates/popups/delete-contract.html',
                            params: contract,
                            class: 'deleting-contract',
                            actions: {
                                deleteContract: deleteContract
                            }
                        }">
                    <i class="icon-trash"></i>
                    <span>Delete</span>
                </button><br/><br/>
            </div>

            <div class="grid-cell grid-cell-vs-1-2" ng-if="contract.stateValue == 1">
                <!-- Edit button -->
                <a ui-sref="main.createcontract.edit({id: contract.id})" class="text-center btn btn-back mobile-width-100 with-icon initial-padding">
                    <i class="icon-edit"></i>
                    <span>Edit</span>
                </a><br/><br/>
            </div>
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type != 4) && (contract.contract_type != 5)">
                <!-- Deposit instruction button -->
                <button ng-pop-up="{
                            template: '/templates/popups/rsk-deposit-instruction.html',
                            params: {
                                contract: contract
                            },
                            actions: {
                                successCodeCopy: successCodeCopy
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span>Deposit</span>
                </button><br/><br/>
            </div>

            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type != 4) && (contract.contract_type != 5)">
                <!-- Cancel instruction button -->
                <button ng-pop-up="{
                            template: '/templates/popups/stop-instruction.html',
                            params: {
                                contract: contract
                            },
                            actions: {
                                successCodeCopy: successCodeCopy
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span>Cancel</span>
                </button><br/><br/>
            </div>

            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type != 4) && (contract.contract_type != 5)">
                <!-- Confirm live instruction button -->
                <button ng-pop-up="{
                            template: '/templates/popups/rsk-confirm-live-instruction.html',
                            params: {
                                contract: contract
                            },
                            actions: {
                                successCodeCopy: successCodeCopy
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span>Confirm "Live"</span>
                </button><br/><br/>
            </div>

        </div>
    </div>
</div>
