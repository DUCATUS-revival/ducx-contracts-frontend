<form class="contract-popup-wrapper without-padding" ng-submit="ngPopUp.params.actions.disable2fa(pinCode)">
    <div class="main-section-chapter-fieldset custom-fieldset">
        <div class="alert-window-title">Disable 2FA</div>
        <br/><br/>
        <div class="form-control">
            <label class="form-control-label">Enter 2FA code:</label>
            <input type="text" class="form-control-input" ng-model="pinCode" ng-autofocus>
            <span class="field-error" style="display: block" ng-if="ngPopUp.params.error">
                {{ngPopUp.params.error}}
            </span>
        </div>
        <br/><br/>
        <div class="condition-text-buttons">
            <div class="text-center">
                <button class="btn btn-transparent" ng-click="closeCurrentPopup()" type="button">
                    <span>Cancel</span>
                </button>
                <button class="btn btn-submit" type="submit">
                    <span>Disable</span>
                </button>
            </div>
        </div>
    </div>
</form>
