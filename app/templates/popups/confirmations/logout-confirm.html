<div class="shadow-block">
    <div class="shadow-block__content shadow-block__content_no-lr-padding">
        <div class="alert-window-title">
            Do you really want to Log Out?
        </div>
    </div>
    <div class="shadow-block__content shadow-block__content_min-tb-padding no-border text-center">
        <button class="btn btn-submit" type="button" ng-click="$root.$state.go('exit')">
            <span>Yes</span>
        </button>
        <button class="btn btn-transparent" ng-click="closeCurrentPopup()" type="button">
            <span>No</span>
        </button><br/><br/>
    </div>
</div>
