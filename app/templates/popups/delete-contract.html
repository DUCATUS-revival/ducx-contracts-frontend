<div class="contract-popup-wrapper">
    <div class="alert-window-title">Do you want to remove it?</div>
    <div class="alert-window-buttons text-center">
        <button class="btn btn-transparent" ng-click="closeCurrentPopup()" type="button">
            <span>No</span>
        </button>
        <button class="btn btn-submit" type="button" ng-click="ngPopUp.actions.deleteContract(ngPopUp.params)">
            <span>Yes</span>
        </button>
    </div>
</div>
