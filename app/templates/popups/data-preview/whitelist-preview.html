<div class="shadow-block" ng-controller="whiteListPreview">
    <div class="shadow-block__content shadow-block__content_no-lr-padding shadow-block__content_min-tb-padding">
        <div class="shadow-block__content__blue-title">
            <div class="shadow-block__content__blue-title__name">
                <span class="big-size">{{'CONTRACTS_BUTTONS.WHITELIST'|translate}}&nbsp;</span>
            </div>
        </div>
        <div class="shadow-block__content__description">
            <span translate-values="{count: whiteListedAddresses.count}"
                  translate="CONTRACTS.PREVIEW.CROWD_SALE.WHITELIST.DESCRIPTION"></span>
        </div>
    </div>

    <div class="csv-addresses-table">
        <div ng-scroll-list="addressesListOptions">
            <div ng-repeat="address in whitelist" class="csv-addresses-table__row">
                <div class="shadow-block__content shadow-block__content_no-tb-padding">
                    <div class="form-control-label">
                        <b>{{address.address}}</b>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="shadow-block__content shadow-block__content_min-tb-padding grey-color">
        <div class="grid-row">
            <div class="grid-cell grid-cell-1-2">
                <button class="btn btn-submit" type="button" ng-click="saveWhiteList()">
                    <span>&nbsp;&nbsp;&nbsp;{{'CONTRACTS.PREVIEW.CROWD_SALE.WHITELIST.DOWNLOAD_CSV'|translate}}&nbsp;&nbsp;&nbsp;</span>
                </button>
            </div>
        </div>
    </div>
</div>
