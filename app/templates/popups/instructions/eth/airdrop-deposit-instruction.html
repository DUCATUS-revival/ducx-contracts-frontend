            <div class="shadow-block__content__blue-title__name">
                <span class="uppercase" translate="CONTRACTS_INSTRUCTIONS.ETH.DEPOSIT.TITLE">Deposit&nbsp;</span>

            <span translate="CONTRACTS_INSTRUCTIONS.ETH.DEPOSIT.DESCRIPTION">To make a deposit on the contract, follow the instructions.</span>
