<div class="shadow-block">
    <div class="shadow-block__content shadow-block__content_min-tb-padding shadow-block__content_no-lr-padding">
        <div class="shadow-block__content__blue-title static-width">
            <div class="shadow-block__content__blue-title__name">
                <span class="big-size" translate="CONTRACTS_INSTRUCTIONS.ETH.PARITY.TITLE"></span>
            </div>
        </div>
        <div class="shadow-block__content__description">
            <span translate="CONTRACTS_INSTRUCTIONS.ETH.PARITY.DESCRIPTION"></span>
        </div>
    </div>

    <div class="shadow-block__content shadow-block__content_min-tb-padding">
        <ul class="new-instruction-list">
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text"
                     translate="CONTRACTS_INSTRUCTIONS.ETH.PARITY.LIST.ITEM_1"></div>
            </li>
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text"
                     translate="CONTRACTS_INSTRUCTIONS.ETH.PARITY.LIST.ITEM_2"></div>
            </li>
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text"
                     translate="CONTRACTS_INSTRUCTIONS.ETH.PARITY.LIST.ITEM_3"></div>
            </li>
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text"
                     translate="CONTRACTS_INSTRUCTIONS.ETH.PARITY.LIST.ITEM_4"></div>
            </li>
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text">
                    {{'CONTRACTS_INSTRUCTIONS.ETH.PARITY.LIST.ITEM_5'|translate}}
                    <div class="copy-block">
                        <button class="copy-block__button relative"
                                clipboard supported="supported"
                                text="ngPopUp.params.contract.contract_details.eth_contract.address"
                                ng-class="{copied: ngPopUp.params.contract.copied['address']}"
                                on-copied="ngPopUp.actions.successCodeCopy(ngPopUp.params.contract, 'address')">&nbsp;
                            <i class="icon-content_copy"></i>
                        </button>
                        <div class="copy-block__text">{{ngPopUp.params.contract.contract_details.eth_contract.address}}</div>
                    </div>
                </div>
                <ul class="condition-text">
                    <li class="condition-text-item"
                        translate="CONTRACTS_INSTRUCTIONS.ETH.PARITY.LIST.ITEM_5_1">
                    </li>
                    <li class="condition-text-item"
                        translate="CONTRACTS_INSTRUCTIONS.ETH.PARITY.LIST.ITEM_5_2"></li>
                    <li class="condition-text-item">
                        {{'CONTRACTS_INSTRUCTIONS.ETH.PARITY.LIST.ITEM_5_3'|translate}}
                        <div class="copy-block">
                            <button class="copy-block__button relative"
                                    clipboard supported="supported"
                                    text="ngPopUp.params.contract.contract_details.eth_contract.abi|json"
                                    ng-class="{copied: ngPopUp.params.contract.copied['abi']}"
                                    on-copied="ngPopUp.actions.successCodeCopy(ngPopUp.params.contract, 'abi')">&nbsp;
                                <i class="icon-content_copy"></i>
                            </button>
                            <div class="copy-block__text json-text">{{ngPopUp.params.contract.contract_details.eth_contract.abi|json}}</div>
                        </div>
                    </li>
                </ul>
            </li>
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text"
                     translate="CONTRACTS_INSTRUCTIONS.ETH.PARITY.LIST.ITEM_6"></div>
            </li>
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text"
                     translate="CONTRACTS_INSTRUCTIONS.ETH.PARITY.LIST.ITEM_7"></div>
            </li>
        </ul>
    </div>
    <div class="shadow-block__content shadow-block__content_min-tb-padding grey-color">
        <button class="btn btn-submit" ng-click="closeCurrentPopup()">
            <span>&nbsp;&nbsp;&nbsp;{{'BUTTONS.DONE'|translate}}&nbsp;&nbsp;&nbsp;</span>
        </button>
    </div>
</div>
