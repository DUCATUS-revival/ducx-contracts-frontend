<div class="shadow-block">
    <div class="shadow-block__content shadow-block__content_min-tb-padding shadow-block__content_no-lr-padding">
        <div class="shadow-block__content__blue-title">
            <div class="shadow-block__content__blue-title__name">
                <span class="uppercase" translate="CONTRACTS_INSTRUCTIONS.RSK.DEPOSIT.TITLE"></span>
            </div>
        </div>
        <div class="shadow-block__content__description">
            <span translate="CONTRACTS_INSTRUCTIONS.RSK.DEPOSIT.DESCRIPTION"></span>
        </div>
    </div>
    <div class="shadow-block__content shadow-block__content_min-tb-padding"><br/>
        <ul class="new-instruction-list">
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text">
                    {{'CONTRACTS_INSTRUCTIONS.RSK.DEPOSIT.LIST.ITEM_1'|translate}}
                    <div class="copy-block">
                        <button class="copy-block__button relative"
                                clipboard supported="supported"
                                text="ngPopUp.params.contract.contract_details.btc_address"
                                ng-class="{copied: ngPopUp.params.contract.copied['btcAddress']}"
                                on-copied="ngPopUp.actions.successCodeCopy(ngPopUp.params.contract, 'btcAddress')">&nbsp;
                            <i class="icon-content_copy"></i>
                        </button>
                        <div class="copy-block__text">{{ngPopUp.params.contract.contract_details.btc_address}}</div>
                    </div>
                </div>
            </li>
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text"
                     translate="CONTRACTS_INSTRUCTIONS.RSK.DEPOSIT.LIST.ITEM_2"></div>
            </li>
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text"
                     translate="CONTRACTS_INSTRUCTIONS.RSK.DEPOSIT.LIST.ITEM_3"></div>
            </li>
        </ul>
    </div>
    <div class="form-fieldset-delimiter"><span class="uppercase" translate="OR"></span></div>
    <div class="shadow-block__content shadow-block__content_min-tb-padding">
        <p class="normal-text">
            <span translate-values="{
                etherscan_url: $root.getEtherscanUrl(ngPopUp.params.contract, 'address'),
                contract_address: ngPopUp.params.contract.contract_details.eth_contract.address
            }" translate="CONTRACTS_INSTRUCTIONS.RSK.DEPOSIT.LIST.ITEM_4">
            </span>
        </p><br/><br/>
    </div>
</div>
