<div class="shadow-block" ng-controller="myWishActionsController">
    <div class="shadow-block__content shadow-block__content_min-tb-padding shadow-block__content_no-lr-padding">
        <div class="shadow-block__content__blue-title static-width">
            <div class="shadow-block__content__blue-title__name">
                <span class="uppercase" translate="CONTRACTS_INSTRUCTIONS.ALL.I_ALIVE.TITLE"></span>
            </div>
        </div>
        <div class="shadow-block__content__description">
            <span translate="CONTRACTS_INSTRUCTIONS.ALL.I_ALIVE.DESCRIPTION"></span>
        </div>
    </div>
    <div class="shadow-block__content shadow-block__content_min-tb-padding">
        <p class="normal-text" translate="CONTRACTS_INSTRUCTIONS.ALL.I_ALIVE.LIST.ITEM_0">

        </p>
    </div>
    <div class="shadow-block__content shadow-block__content_min-tb-padding no-border"
         ng-if="ngPopUp.params.contract.contract_details.last_check || ngPopUp.params.contract.contract_details.next_check">
        <div class="normal-text">
            <div ng-if="ngPopUp.params.contract.contract_details.last_check"
                 translate-values="{
                    last_check_date: ngPopUp.params.contract.contract_details.last_check
                 }" translate="CONTRACTS_INSTRUCTIONS.ETH.I_ALIVE.LAST_CHECK">
            </div>
            <div ng-if="ngPopUp.params.contract.contract_details.next_check"
                 translate-values="{
                    next_check_date: ngPopUp.params.contract.contract_details.next_check
                 }" translate="CONTRACTS_INSTRUCTIONS.ETH.I_ALIVE.NEXT_CHECK">
            </div>
        </div>
    </div>
    <div class="shadow-block__content shadow-block__content_min-tb-padding grey-color">
        <div class="text-center">
            <button class="btn btn-submit"
                    ng-disabled="!isOkAlive(ngPopUp.params.contract)"
                    ng-click="sendConfirmLive(ngPopUp.params.contract, closeCurrentPopup);">
                <span>&nbsp;&nbsp;&nbsp;{{'YES'|translate}}&nbsp;&nbsp;&nbsp;</span>
            </button>
            <button class="btn btn-transparent" ng-click="closeCurrentPopup()">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;{{'NO'|translate}}&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </button>
        </div>
    </div>
</div>
