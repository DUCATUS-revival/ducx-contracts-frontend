<div class="contract-popup-wrapper">
    <div class="alert-window-title">
        Please confirm contract launch ({{ngPopUp.params.contractCost}} WISH)
    </div>
    <div class="alert-window-buttons text-center">
        <button type="button"
                ng-click="ngPopUp.params.confirmPayment(ngPopUp.params.contract); closeCurrentPopup()"
                class="btn btn-submit">
            <span>Confirm</span>
        </button>
        <button ng-click="closeCurrentPopup()" class="btn btn-transparent">
            <span>Cancel</span>
        </button>
    </div>
</div>
