<div class="main-section-content">
    <div class="buttons-list">
        <div class="btn btn-gray text-center active">
            <span>Security</span>
        </div>
    </div>
    <br/><br/>
    <div class="main-section-chapter">
        <div class="main-section-chapter-fieldset">
            <div class="main-section-chapter-title">
                <span class="main-section-chapter-title_text">Two-factor authentication</span>
            </div>
            <div class="contract-form-fieldset">
                <div class="grid-row">
                    <div class="grid-cell grid-cell-1-4 grid-cell-ps-1-3 grid-cell-ls-1-2">
                        <div class="form-control">
                            <div class="checkbox-decoration">
                                <div class="form-control-label inline-label">
                                    Включено:
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-cell grid-cell-1-6 grid-cell-ps-2-5 grid-cell-ls-1-2">
                        <div class="form-control">
                            <label class="checkbox-decoration">
                                <input type="checkbox">
                                <span class="checkbox-decoration-displaying">
                        <span class="checkbox-decoration-val checkbox-decoration-val_on">Yes</span>
                        <span class="checkbox-decoration-val checkbox-decoration-val_off">No</span>
                    </span>
                            </label>
                        </div>
                    </div>
                    <div class="grid-cell grid-cell-1-2 form-control-description grid-cell-ps-4-5 grid-cell-vs-1">
                        <span class="form-control-description__text">Можно какую-нибудь подсказку сюда добавить</span>
                    </div>
                </div>
            </div><br/><br/>

            <div class="contract-form-fieldset with-padding contract-form-fieldset-grey ng-scope">
                <div class="grid-row contract-form-row">
                    <div class="grid-cell grid-cell-1">
                        <div class="form-control float-right">
                            <button class="btn btn-submit" type="button" ng-click="payDone()">
                                <span>&nbsp;&nbsp;&nbsp;Apply&nbsp;&nbsp;&nbsp;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="main-section-chapter">
        <div class="main-section-chapter-fieldset">
            <div class="main-section-chapter-title">
                <span class="main-section-chapter-title_text">Change Password</span>
            </div>
            <div class="contract-form-fieldset">
                <div class="grid-row contract-form-row">
                    <div class="grid-cell grid-cell-3-5 grid-cell-ps-4-5 grid-cell-vs-1">
                        <div class="form-control">
                            <div class="form-control-label">Введите текущий пароль</div>
                            <input type="password" class="form-control-input">
                        </div>
                    </div>
                </div>
                <div class="grid-row contract-form-row">
                    <div class="grid-cell grid-cell-3-5 grid-cell-ps-4-5 grid-cell-vs-1">
                        <div class="form-control">
                            <div class="form-control-label">Введите новый пароль</div>
                            <input type="password" class="form-control-input">
                        </div>
                    </div>
                </div>
                <div class="grid-row contract-form-row">
                    <div class="grid-cell grid-cell-3-5 grid-cell-ps-4-5 grid-cell-vs-1">
                        <div class="form-control">
                            <div class="form-control-label">Подтвердите новый пароль</div>
                            <input type="password" class="form-control-input">
                        </div>
                    </div>
                </div>
                <br/><br/>
            </div>

            <div class="contract-form-fieldset with-padding contract-form-fieldset-grey ng-scope">
                <div class="grid-row contract-form-row">
                    <div class="grid-cell grid-cell-1">
                        <div class="form-control float-right">
                            <button class="btn btn-submit" type="button" ng-click="payDone()">
                                <span>&nbsp;&nbsp;&nbsp;Apply&nbsp;&nbsp;&nbsp;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
