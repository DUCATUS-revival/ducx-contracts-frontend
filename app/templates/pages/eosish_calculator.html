<div class="main-section-content">
    <div class="shadow-block">
        <div class="shadow-block__content shadow-block__content_min-tb-padding shadow-block__content_no-lr-padding">
            <div class="shadow-block__content__blue-title">
                <i class="shadow-block__content__blue-title__icon icon-eosish-circle"></i>
                <div class="shadow-block__content__blue-title__name">
                    <span class="big-size" translate="MAIN_MENU.EOSISH_CALCULATOR"></span>
                </div>
            </div>
            <div class="shadow-block__content__description">
                <span translate="EOSISH_CALCULATOR.DESCRIPTION"></span>
            </div>
        </div>

        <div class="shadow-block__content">
            <form class="grid-row" name="ethForm">
                <div class="grid-cell grid-cell-2-3 grid-cell-ps-4-5 grid-cell-ls-1">
                    <div class="form-control">
                        <div class="form-control-label" translate="EOSISH_CALCULATOR.FIELDS.ETH_ADDRESS.TITLE"></div>
                        <input type="text" class="form-control-input"
                               ng-model="request.eth_address"
                               name="eth_address"
                               required
                               ng-change="checkEthAddress(ethForm)"
                               ng-checksum-address-validator="{'network': 'ETH'}">
                        <div class="form-control-label" ng-if="eosishBalances.eth">
                            <span translate="EOSISH_CALCULATOR.CHECK_TEXTS.BALANCE_TEXT"
                                  translate-values="{eosishBalances: (eosishBalances.eth|separateNumber)}"></span>
                            <br/>
                            <span ng-if="!checkedEOSAccount && checkedEthAddress"
                                  translate="EOSISH_CALCULATOR.CHECK_TEXTS.NO_CONNECTED_TEXT"></span>

                            <span ng-if="checkedEOSAccount"
                                  translate-values="{checkedEOSAccount: checkedEOSAccount}"
                                  translate="EOSISH_CALCULATOR.CHECK_TEXTS.CONNECTED_TEXT"></span>
                        </div>

                    </div>


                </div>
                <div class="grid-cell grid-cell-1-3 grid-cell-ps-4-5 grid-cell-ls-1 form-control-description">
                    <div class="form-control-label">&nbsp;</div>
                    <div class="form-control-description__text" translate="EOSISH_CALCULATOR.FIELDS.ETH_ADDRESS.DESCRIPTION"></div>
                </div>
            </form>
        </div>
        <div class="shadow-block__content">
            <div class="grid-row">
                <div class="grid-cell grid-cell-1-2 grid-cell-ps-4-5 grid-cell-ls-1">
                    <div class="form-control">
                        <label for="eos-account" class="form-control-label" translate="EOSISH_CALCULATOR.FIELDS.EOS_ACCOUNT.TITLE"></label>
                        <div ng-eos-account
                             ng-model="request.eos_address"
                             ng-eos-account-options="{
                                name: 'eos-account',
                                network: 10,
                                change: checkEosAddress,
                                startChange: resetEosBalance
                             }"></div>
                        <div class="form-control-label" ng-if="eosishBalances.eos">
                            <span translate="EOSISH_CALCULATOR.CHECK_TEXTS.BALANCE_TEXT"
                                  translate-values="{eosishBalances: (eosishBalances.eos|separateNumber)}"></span>
                        </div>
                    </div>
                </div>
                <div class="grid-cell grid-cell-1-2 grid-cell-ps-4-5 grid-cell-ls-1 form-control-description">
                    <div class="form-control-label">&nbsp;</div>
                    <div class="form-control-description__text"
                         translate="EOSISH_CALCULATOR.FIELDS.EOS_ACCOUNT.DESCRIPTION"></div>
                </div>
            </div>
        </div>
    </div>
</div>
