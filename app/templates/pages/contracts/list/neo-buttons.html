
<button class="btn only-icon float-right" type="button"
        ng-if="(statuses[contract.state]['value'] == 1) || (statuses[contract.state]['value'] == 2)"
        ng-pop-up="{
            template: '/templates/popups/confirmations/delete-contract.html',
            newPopupContent: true,
            params: contract,
            class: 'deleting-contract',
            actions: {
                deleteContract: deleteContract
            }
        }">
    <i class="icon-trash"></i>
</button>

<!-- Pay instruction button -->
<button ng-click="payContract(contract)"
        ng-if="(statuses[contract.state]['value'] == 1) || (statuses[contract.state]['value'] == 2)"
        class="btn btn-transparent hide-ps">
    <i class="icon-rocket-ship"></i>
    <span translate="CONTRACTS_BUTTONS.LAUNCH"></span>
</button>

<!-- Mint form button -->
<button ng-if="(statuses[contract.state]['value'] == 4) && (contract.contract_type == 6) && contract.contract_details.future_minting"
        ng-pop-up="{
            template: '/templates/popups/instructions/neo/mint-instruction.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            class: 'conditions',
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.MINT"></span>
</button>

<!-- Finalize token contract form button -->
<button ng-pop-up="{
            template: '/templates/popups/instructions/neo/mint-finalize-instruction.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            class: 'conditions',
            onClose: returnToList
        }"
        ng-if="(statuses[contract.state]['value'] == 4) && (contract.contract_type == 6) && contract.contract_details.future_minting"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.FINALIZE"></span>
</button>
