
<button class="btn only-icon float-right" type="button"
        ng-if="(statuses[contract.state]['value'] == 1) || (statuses[contract.state]['value'] == 2)"
        ng-pop-up="{
            template: '/templates/popups/delete-contract.html',
            params: contract,
            class: 'deleting-contract',
            actions: {
                deleteContract: deleteContract
            }
        }">
    <i class="icon-trash"></i>
</button>

<!-- Activate instruction button -->
<button ng-pop-up="{
            template: '/templates/popups/activate-disclaimer.html',
            params: {
                contract: contract
            },
            class: 'conditions',
            actions: {
                successCodeCopy: successCodeCopy
            },
            onClose: returnToList
        }"
        ng-if="statuses[contract.state]['value'] == 10"
        class="btn btn-submit hide-ps">
    <span>Activate</span>
</button>

<!-- Pay instruction button -->
<button ng-click="payContract(contract)"
        ng-if="(statuses[contract.state]['value'] == 1) || (statuses[contract.state]['value'] == 2)"
        class="btn btn-submit hide-ps">
    <i class="icon-rocket-ship"></i>
    <span>Launch</span>
</button>

<!-- Deposit instruction button -->
<button ng-if="(statuses[contract.state]['value'] == 4) && (contract.contract_type != 4) && (contract.contract_type != 5)"
        ng-pop-up="{
            template: '/templates/popups/instructions/eth/deposit-instruction.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            actions: {
                successCodeCopy: successCodeCopy
            },
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span>Deposit</span>
</button>

<!-- Cancel instruction button -->
<button ng-if="(statuses[contract.state]['value'] == 4) && (contract.contract_type != 4) && (contract.contract_type != 5)"
        ng-pop-up="{
                                template: '/templates/popups/stop-instruction.html',
                                params: {
                                    contract: contract
                                },
                                actions: {
                                    successCodeCopy: successCodeCopy
                                },
                                onClose: returnToList
                            }"
        class="btn btn-transparent hide-ps">
    <span>Cancel</span>
</button>

<button ng-if="(statuses[contract.state]['value'] == 4) && (contract.contract_type == 4)"
        ng-pop-up="{
                                template: '/templates/popups/finalize-instruction.html',
                                params: {
                                    contract: contract
                                },
                                actions: {
                                    successCodeCopy: successCodeCopy
                                },
                                onClose: returnToList
                            }"
        class="btn btn-transparent hide-ps">
    <span>Finalize</span>
</button>


<!-- Mint form button -->
<button ng-if="(statuses[contract.state]['value'] == 4) && (contract.contract_type == 5) && contract.contract_details.future_minting"
        ng-pop-up="{
                                template: '/templates/popups/mint-token-form.html',
                                params: {
                                    contract: contract
                                },
                                class: 'page-size',
                                actions: {
                                    successCodeCopy: successCodeCopy
                                },
                                onClose: returnToList
                            }"
        class="btn btn-transparent hide-ps">
    <span>Mint</span>
</button>

<!-- Finalize token contract form button -->
<button ng-pop-up="{
                                template: '/templates/popups/mint-finalize-disclaimer.html',
                                params: {
                                    contract: contract
                                },
                                class: 'conditions',
                                actions: {
                                    successCodeCopy: successCodeCopy
                                },
                                onClose: returnToList
                            }"
        ng-if="(statuses[contract.state]['value'] == 4) && (contract.contract_type == 5) && contract.contract_details.future_minting"
        class="btn btn-transparent hide-ps">
    <span>Finalize</span>
</button>
