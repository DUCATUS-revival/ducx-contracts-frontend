<div class="main-section-content">
    <div class="contracts-list-wrapper text-center" ng-if="!contractsList.length">
        <div class="main-section-chapter-fieldset">
            <p class="just-text">
                <span>The list of smart contracts is empty</span>
            </p>
            <a ui-sref="main.createcontract.types" class="btn btn-submit with-icon">
                <i class="icon-create-contract"></i>
                <span>Create contract</span>
            </a><br/><br/><br/>
        </div>
    </div>

    <div class="contracts-list-wrapper" ng-if="contractsList.length">
        <div class="main-section-chapter-fieldset contracts-list-item"
             ng-click="goToContract(contract, $event)"
             ng-repeat="contract in contractsList" ng-init="iniContract(contract)">

            <div class="contract-status_container__network" ng-class="'contract-status_container__network_' + (contract.network || 1)">
                <span>{{networks[contract.network]}}</span>
            </div>

            <div class="contract-name-block">
                <span class="contract-show-button">
                    <i ng-class="contractTypesIcons[contract.contract_type]"></i>
                </span>
                <div class="contract-name-text" ng-attr-title="{{contract.name}}">{{ contract.name || 'Not defined'}}</div>
            </div>
            <div class="clearfix show-ps"></div>
            <div class="contract-status-block">
                <div class="contract-status-buttons" ng-include="'/templates/pages/contracts/list/' + (((contract.network == 1) || (contract.network == 2)) ? 'eth' : ((contract.network == 3) || (contract.network == 4) ? 'rsk' : 'neo')) + '-buttons.html'"></div>

                <div class="contract-status-name" ng-class="'contract-status-' + statuses[contract.state]['value']">
                    <div class="contract-status-text">
                        <span>{{statuses[contract.state]['title']}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
