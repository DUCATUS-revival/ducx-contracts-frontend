<div class="main-section-content">
    <div class="shadow-block">
        <div class="grid-row">
            <div class="grid-cell grid-cell-2-5 grid-cell-ps-1">
                <div class="shadow-block__content shadow-block__content_min-tb-padding shadow-block__content_no-lr-padding">
                    <div class="shadow-block__content__blue-title">
                        <i class="shadow-block__content__blue-title__icon icon-wallet"></i>
                        <div class="shadow-block__content__blue-title__name">
                            <span class="big-size">{{'PAGES.BUY_TOKENS.TITLE'|translate}}&nbsp;</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-cell grid-cell-3-5 grid-cell-ps-1">
                <div class="shadow-block__content shadow-block__content_min-tb-padding">
                    <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding">
                        <div class="attention-text-container after-form-title">
                            <div class="attention-text without-top">
                                <div class="attention-text__title">
                                    <i class="icon-alert-circle"></i>{{'PAGES.BUY_TOKENS.NOTE.RED_TEXT'|translate}}
                                </div>
                                {{'PAGES.BUY_TOKENS.NOTE.TEXT'|translate}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="shadow-block__content shadow-block__content_min-tb-padding grey-color">
            <div class="grid-row contract-form-row">
                <div class="grid-cell grid-cell-1-4 grid-cell-ps-1">
                    <label class="form-control-label-checkbox">
                        <span translate="PAGES.BUY_TOKENS.CHOOSE_REPLENISH_METHOD"></span>
                    </label>
                </div>
                <div class="clearfix show-vs"><br/></div>
                <div class="grid-cell grid-cell-3-4">
                    <div class="grid-cell grid-cell-1-4 grid-cell-ps-1-3 grid-cell-vs-1-2 text-center">
                        <label class="btn btn-gray nowrap payment-method"
                               ng-class="{'active': visibleForm === 'eosish'}">
                            <input type="radio" class="hidden-input"
                                   ng-model="visibleForm"
                                   value="eosish" name="buy-tokens-net">
                            <span>EOSISH</span>
                        </label>
                    </div>
                    <div class="grid-cell grid-cell-1-4 grid-cell-ps-1-3 grid-cell-vs-1-2 text-center">
                        <label class="btn btn-gray nowrap payment-method"
                               ng-class="{'active': visibleForm === 'eos'}">
                            <input type="radio" class="hidden-input"
                                   ng-model="visibleForm"
                                   value="eos" name="buy-tokens-net">
                            <span>EOS</span>
                        </label>
                    </div>
                    <div class="grid-cell grid-cell-1-4 grid-cell-ps-1-3 grid-cell-vs-1-2 text-center">
                        <label class="btn btn-gray nowrap payment-method"
                               ng-class="{'active': visibleForm === 'eth'}">
                            <input type="radio" class="hidden-input"
                                   ng-model="visibleForm"
                                   value="eth" name="buy-tokens-net">
                            <span>ETH</span>
                        </label>
                    </div>
                    <div class="clearfix show-vs"><br/></div>
                    <div class="grid-cell grid-cell-1-4 grid-cell-ps-1-3 grid-cell-vs-1-2 text-center">
                        <label class="btn btn-gray nowrap payment-method"
                               ng-class="{'active': visibleForm === 'btc'}">
                            <input type="radio" class="hidden-input"
                                   ng-model="visibleForm"
                                   value="btc" name="buy-tokens-net">
                            <span>BTC</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding">
            <div id="bestrate-widget"></div>
        </div>

        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="visibleForm == 'eth'" ng-include="getTemplate('pages/eos-buytokens-forms/eth-form')"></div>
        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="visibleForm == 'eosish'" ng-include="getTemplate('pages/eos-buytokens-forms/eosish-form')"></div>
        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="visibleForm == 'btc'" ng-include="getTemplate('pages/eos-buytokens-forms/btc-form')"></div>
        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="visibleForm == 'eos'" ng-include="getTemplate('pages/eos-buytokens-forms/eos-form')"></div>
    </div>
</div>
