<div class="contract-type-name">
    <img src="/static/images/contract-types/deffered.svg" class="contract-type-name_icon"/>
    <div class="contract-type-name_title">Deffered payment</div>
</div>

<div class="main-section-chapter">
    <h2 class="content-section-title">
        <i class="icon-wallet"></i>
        <span>Send from</span>
    </h2>
    <div class="main-section-chapter-fieldset">
        <div class="grid-row contract-form-row">
            <div class="grid-cell grid-cell-1">
                <div class="form-control">
                    <div class="form-control-label float-right"
                         ng-bind="checkedBalance ? 'Balance: ' + (checkedBalance | number).replace(numberReplacer, ' ') + ' ETH' : balanceInProgress ? 'Please wait...' : ' '"></div>
                    <label for="wallet-key" class="form-control-label">Your wallet</label>
                    <input id="wallet-key" type="text"
                           ng-model="request.contract_details.user_address"
                           placeholder="Enter your ETH wallet address"
                           required
                           ng-pattern="/^0x[0-9a-f]{40}$/i"
                           ng-change="getBalance()"
                           class="form-control-input"/>
                </div>
            </div>
        </div>
    </div>

    <div ng-help="{
        text: 'Enter the address to which you want to send funds.',
        id: 'help7'
    }"></div>

</div>


<form class="main-section-chapter"
      ng-class="{'no-active': !checkedBalance}"
      name="hairsForm">
    <h2 class="content-section-title">
        <i class="icon-in-wallet"></i>
        <span>Send to</span>
    </h2>
    <div class="main-section-chapter-fieldset">
        <div class="grid-row contract-form-row">
            <div class="grid-cell grid-cell-1">
                <div class="form-control">
                    <label for="out-wallet-key" class="form-control-label">Send to wallet</label>
                    <input id="out-wallet-key" type="text"
                           placeholder="Enter the address of the recipient's wallet"
                           ng-pattern="/^0x[0-9a-f]{40}$/i"
                           ng-model="request.contract_details.recepient_address"
                           required
                           class="form-control-input"/>
                </div>
            </div>

            <div class="grid-cell grid-cell-1-2 grid-cell-vs-1">
                <br/>
                <div class="form-control">
                    <label class="form-control-label">E-mail for notification</label>
                    <input ng-model="request.contract_details.recepient_email"
                           placeholder="Enter the e-mail"
                           type="email" class="form-control-input"/>
                </div>
            </div>
        </div>
    </div>

    <div ng-help="{
        text: 'Enter the e-mail address to which you want to send the crypt currency transfer message.',
        id: 'help8'
    }"></div>

</form>

<form class="main-section-chapter" name="conditionsForm" ng-class="{'no-active': !checkedBalance || !hairsForm.$valid}">
    <h2 class="content-section-title">
        <i class="icon-conditions"></i>
        <span>Conditions</span>
    </h2>
    <div class="main-section-chapter-fieldset">
        <div class="grid-row contract-form-row">
            <div class="grid-cell grid-cell-1-2 grid-cell-vs-1 grid-cell-vs-padding-top">
                <div class="form-control form-control-date">
                    <label class="form-control-label">Key date</label>
                    <input type="datetime" required
                           ng-model="request.contract_details.date"
                           date-change="onChangeDate"
                           auto-close="true"
                           min-date="minDate"
                           readonly
                           date-time
                           timezone="UTC"
                           min-view="date"
                           view="year"
                           format="YYYY-MM-DD"
                           position="fixed"
                           class="form-control-input"/>
                </div>
            </div>
        </div>
    </div>

    <div ng-help="{
        text: 'Enter the conditions under which you want to execute and press preview',
        id: 'help9'
    }"></div>
</form>
<div class="main-section-chapter" ng-class="{'no-active': !checkedBalance || !hairsForm.$valid || !conditionsForm.$valid}">

    <div class="main-section-chapter-fieldset costs-info-fieldset">
        <div class="costs-info">
            <span class="costs-info-title">Contract`s cost: </span>
            <span class="costs-info-value" ng-bind="checkedCost"></span>
            <span class="costs-info-currency">ETH</span>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="contract-form-row">
        <div class="contract-form-information-btns">
            <button class="btn btn-submit" type="button"
                    ng-click="checkContract()"
                    ng-pop-up="{
                        template: '/templates/popups/preview-contract.html',
                        params: previewContractPopUp
                    }"><span>Preview</span></button>
            <button class="btn btn-transparent with-icon" ng-click="resetForms()">
                <i class="icon-cancel"></i>
                <span>Clear</span>
            </button>
        </div>
    </div>
</div>
