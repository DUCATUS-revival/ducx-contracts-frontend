<div class="shadow-block__content">
    <div class="grid-row">
        <div class="grid-cell grid-cell-1-3 grid-cell-ps-1-3 grid-cell-ls-1-2">
            <div class="form-control">
                <div class="checkbox-decoration">
                    <label class="form-control-label-checkbox">
                        <span>Min & Max investments limitations</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="grid-cell grid-cell-1-6 grid-cell-ps-2-5 grid-cell-ls-1-2">
            <div class="form-control">
                <label class="checkbox-decoration">
                    <input type="checkbox" ng-model="additionalParams.investsLimit">
                    <span class="checkbox-decoration-displaying">
                        <span class="checkbox-decoration-val checkbox-decoration-val_on">Yes</span>
                        <span class="checkbox-decoration-val checkbox-decoration-val_off">No</span>
                    </span>
                </label>
            </div>
        </div>
        <div class="grid-cell grid-cell-1-2 form-control-description grid-cell-ps-4-5 grid-cell-vs-1">
                <span class="form-control-description__text">
                    You can specify minimum/maximum accepted contributions (in ETH). For example, accept contributions from 0.05 ETH to 3000 ETH only
                </span>
        </div>
    </div>
    <div class="grid-row">
        <div class="grid-cell grid-cell-1-3 grid-cell-ps-2-5 grid-cell-ls-1-2 grid-cell-vs-1">
            <div class="form-control">
                <label for="min-invest" class="form-control-label">Minimum</label>
                <input id="min-invest"
                       ng-disabled="!additionalParams.investsLimit"
                       ng-required="additionalParams.investsLimit"
                       type="text"
                       placeholder="0"
                       commaseparator="{
                            regexp: '^((0)|([1-9][0-9]{0,25})|(1[0]{26}))(\.[0-9]{0,2})?$',
                            max: request.max_wei,
                            min: 0
                            }"
                       pattern="^((0)|([1-9][0-9,]{0,25})|(1[0,]{26}))(\.[0-9]{1,2})?$"
                       ng-model="request.min_wei" class="form-control-input">
                <div class="input-after">ETH</div>
            </div>
        </div>
        <div class="form-control-description grid-cell grid-cell-2-3 grid-cell-ps-3-5 grid-cell-ls-1-2 grid-cell-vs-1">
            <div class="form-control-label hide-ps">&nbsp;</div>
            <span class="form-control-description__text">Minimum amount accepted. "0" = No minimum limitation</span>
        </div>
    </div>
    <div class="grid-row">
        <div class="grid-cell grid-cell-1-3 grid-cell-ps-2-5 grid-cell-ls-1-2 grid-cell-vs-1">
            <div class="form-control">
                <label for="max-invest" class="form-control-label">Maximum</label>
                <input id="max-invest" type="text"
                       placeholder="{{ethHardCap|number:2}}"
                       ng-disabled="!additionalParams.investsLimit"
                       ng-required="additionalParams.investsLimit"
                       commaseparator="{
                            regexp: '^((0)|([1-9][0-9]{0,25})|(1[0]{26}))(\.[0-9]{0,2})?$',
                            max: ethHardCap,
                            min: max(10, request.min_wei)
                           }"
                       pattern="^((0)|([1-9][0-9,]{0,25})|(1[0,]{26}))(\.[0-9]{1,2})?$"
                       ng-model="request.max_wei" class="form-control-input">
                <div class="input-after">ETH</div>
            </div>
        </div>
        <div class="form-control-description grid-cell grid-cell-2-3 grid-cell-ps-3-5 grid-cell-ls-1-2 grid-cell-vs-1">
            <div class="form-control-label hide-ps">&nbsp;</div>
            <span class="form-control-description__text">Maximum amount accepted. it can not be higher hard cap</span>
        </div>
    </div>
</div>
