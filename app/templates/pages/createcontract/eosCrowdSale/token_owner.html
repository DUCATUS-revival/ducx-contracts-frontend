<div class="shadow-block__content shadow-block__content_min-tb-padding">
    <div class="grid-row">
        <div class="grid-cell grid-cell-1-2 grid-cell-ps-4-5 grid-cell-ls-1">
            <div class="form-control">
                <label for="crowdsale_address" class="form-control-label"
                       translate="CONTRACTS.FORMS.EOS_CROWDSALE.FIELDS.CROWDSALE_ACCOUNT.TITLE"></label>
                <div ng-eos-account
                     ng-model="request.crowdsale_address"
                     ng-eos-account-options="{
                        name: 'crowdsale_address',
                        network: network,
                        invert: true
                     }"></div>
            </div>
        </div>

        <div class="grid-cell grid-cell-1-2 grid-cell-ps-4-5 grid-cell-ls-1 form-control-description">
            <div class="form-control-label hide-ps">&nbsp;</div>
            <span class="form-control-description__text"
                  translate="CONTRACTS.FORMS.EOS_CROWDSALE.FIELDS.CROWDSALE_ACCOUNT.DESCRIPTION"></span>
        </div>
    </div>
</div>
