<div class="shadow-block__content">
    <div class="grid-row">
        <div class="grid-cell grid-cell-1-2 grid-cell-ps-4-5 grid-cell-ls-1">
            <div class="form-control">
                <label for="owner-address" class="form-control-label"
                       translate="CONTRACTS.FORMS.EOS_CROWDSALE.FIELDS.CROWDSALE_ACCOUNT.TITLE"></label>
                <div class="form-control-input-container">
                    <input id="owner-address" type="text"
                           pattern="[a-zA-Z1-5]{12}"
                           placeholder="qwertyuiopas"
                           ng-change="checkAccountName(tokenOwnerForm['owner_address'])"
                           ng-model="request.admin_address"
                           name="owner_address"
                           required
                           class="form-control-input lowercase"/>
                    <div class="input-after dynamic-info">
                        {{tokenOwnerForm['owner_address'].$viewValue.length||0}}/12
                    </div>
                    <span class="field-success"
                          ng-if="tokenOwnerForm.$valid"
                          translate="CONTRACTS.FORMS.EOS_WALLET.FIELDS.ACCOUNT_NAME.SUCCESS_TEXT"></span>
                    <span class="field-error form-field_error-check-sum"
                          translate="CONTRACTS.FORMS.EOS_WALLET.FIELDS.ACCOUNT_NAME.ALREADY_NAME_TEXT"></span>
                </div>
            </div>
        </div>

        <div class="grid-cell grid-cell-1-2 grid-cell-ps-4-5 grid-cell-ls-1 form-control-description">
            <div class="form-control-label hide-ps">&nbsp;</div>
            <span class="form-control-description__text"
                  translate="CONTRACTS.FORMS.EOS_CROWDSALE.FIELDS.CROWDSALE_ACCOUNT.DESCRIPTION"></span>
        </div>
    </div>
</div>
