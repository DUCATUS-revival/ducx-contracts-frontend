<div class="grid-row contract-form-row">
    <div class="grid-cell buy-tokens__title">
        ETH
    </div>
</div>
<div class="grid-row contract-form-row">
    <div class="grid-cell grid-cell-3-8">
        <div class="form-control">
            <label class="form-control-label">Send  <img src="/static/images/right-arrow.svg" alt=""></label>
            <input type="text" placeholder="0" class="form-control-input">
            <div class="input-after">ETH</div>
        </div>
    </div>
    <div class="grid-cell grid-cell-3-8">
        <div class="form-control">
            <label class="form-control-label"><img src="/static/images/right-arrow.svg" alt="">  Get</label>
            <input type="text" placeholder="0" class="form-control-input">
            <div class="input-after">WISH</div>
        </div>
    </div>
</div>
<div class="grid-row contract-form-row">
    <div class="grid-cell grid-cell-3-4">
        <div class="form-control">
            <label class="form-control-label">Send your ETH to:</label>
            <input type="text" class="form-control-input form-control-input--wish">
        </div>
    </div>
    <div class="grid-cell grid-cell-1-4">
        <div class="form-control form-control--copy">
            <button class="btn btn-dark  " type="button">
                <span>Copy</span>
            </button>
        </div>
    </div>
</div>
<div class="grid-row contract-form-row">
    <div class="form-control form-control--payment-title">
        <label class="form-control-label">Select payment method:</label>
    </div>
    <div class="grid-cell grid-cell-1-4">
        <div class="form-control form-control">
            <label class="choose">
                <input type="checkbox">
                <div class="btn btn-payment btn-payment--wallet">
                    <span>MyEtherwallet</span>
                </div>
            </label>
        </div>
    </div>
    <div class="grid-cell grid-cell-1-4">
        <div class="form-control form-control">
            <label class="choose">
                <input type="checkbox">
                <div class="btn btn-payment btn-payment--parity">
                    <span>Parity</span>
                </div>
            </label>
        </div>
    </div>
    <div class="grid-cell grid-cell-1-4">
        <div class="form-control form-control">
            <label class="choose">
                <input type="checkbox">
                <div class="btn btn-payment btn-payment--metamask">
                    <span>Metamask</span>
                </div>
            </label>
        </div>
    </div>
</div>
<div class="grid-row contract-form-row dark-back">
    <div class="grid-cell grid-cell-3-4">
        <div class="form-control">
            <label class="form-control-label">Choose your wallet:</label>
            <div ng-select
                 ng-model=""
                 ng-model-list=""
                 ng-select-options="{class: 'select-1', label: 'name', value: 'value'}"></div>
        </div>
    </div>
    <div class="grid-cell grid-cell-1-4">
        <div class="form-control">
            <label class="form-control-label">Amount</label>
            <input type="text" class="form-control-input">
        </div>
    </div>
</div>
<div class="grid-row contract-form-row">
    <div class="form-control form-control">
        <button class="btn btn-blue" type="button">
            <span>Send</span>
        </button>
    </div>
</div>
