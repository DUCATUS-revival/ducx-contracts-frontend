<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyWill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/landing/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/landing/css/main.css">
</head>
<body>
<div class="banner-wrapper invisible-content">
    <div class="header">
        <div class="wrapper">
            <div class="logo float-left">
                <a href="https://mywillplatform.io/"><img src="/landing/img/logo_mywill_svg.svg"/></a>
            </div>
            <div class="mobile-menu"><img src="/landing/img/menu.svg" /></div>
            <div class="after-mobile-menu"></div>
            <div class="menu float-right">
                <div class="float-left"><a href="https://mywillplatform.io" target="_blank">ICO</a></div>
                <div class="float-left menu-registry"><a href="https://contracts.mywillplatform.io/auth/registration" target="_blank">Sign up</a></div>
                <div class="float-left menu-registry"><a href="https://contracts.mywillplatform.io/auth/" target="_blank">Sign in</a></div>
                <div class="float-left menu-support"><a href="mailto:support@mywillplatform.io" target="_blank">Support</a></div>
                <div style="clear: both;"></div>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
    <!--<div class="wrapper">
        <hr>
    </div>-->
    <div class="banner">
        <div class="wrapper">
            <div class="title">
                Decentralized platform for smart contracts creation on Ethereum
            </div>
            <div class="buttons">
                <a href="https://contracts.mywillplatform.io/auth/registration" target="_blank">
                    <div class="registry float-left">
                        Sign up
                    </div>
                </a>
                <a href="#" target="_blank">
                    <div class="video float-left" style="display: none;">
                        ICO
                    </div>
                </a>
                <div style="clear: both;"></div>
            </div>
        </div>
    </div>
</div>
<footer class="invisible-content">
    <div class="wrapper">
        <hr>
        <div class="copyright">
            &copy; 2017 <a href="https://mywillplatform.io/">MyWill</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/landing/js/main.js"></script>
    <script>
        $.ajax({
            action: 'get',
            url: '/api/v1/profile/',
            success : function(data) {
                if (data.username) {
                    location.href = '/dashboard/';
                }
            },
            error: function() {
                $('.invisible-content').removeClass('invisible-content');
            }
        });
    </script>
</footer>
</body>
</html>
