<body>
<header class="invisible-content">
    <div class="content-holder">
        <a href="https://mywish.io/" class="logotype">
            <img src="/static/images/logotype.png"/>
        </a>
        <button class="mobile-menu-btn header-btn without-border" type="button" id="mobile-menu-btn">
            <img src="/landing/img/menu.svg">
        </button>
        <div class="header-buttons">
            <a href="https://mywish.io" target="_blank" class="header-btn without-border">Main</a>
            <a href="/auth/registration" class="header-btn sign-up-btn">Sign up</a>
            <a href="/auth/" class="header-btn">Sign in</a>
            <a href="mailto:support@mywish.io" class="header-btn without-border">
                <img src="/landing/img/support.svg" class="header-btn-icon"/>
                Support
            </a>
        </div>
    </div>
</header>
<main class="invisible-content">
    <div class="content-holder">
        <div class="main-wrapper">
            <div class="title">
                Decentralized platform for smart contracts creation on Ethereum
            </div>

            <div class="buttons">
                <a href="/dashboard/anonymous" class="main-btn yellow-btn" target="_blank">
                    <span>Try it</span>
                </a>
                <a href="/auth/registration" class="main-btn white-btn" target="_blank">
                    <span>Sign up</span>
                </a>
            </div>
        </div>
    </div>
</main>
<footer class="invisible-content">
    <div class="content-holder">
        <div class="copyright">
            &copy; 2018 <a href="https://mywish.io/">MyWish</a>
        </div>
    </div>
</footer>
